<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Básico</title>
</head>
<body>
    <h1>Chat Bot Básico</h1>
    <form id="nombre-form">
        <label for="Ingreso">Ingrese los siguientes campos para obtener una interaccion personalizada</label><br>

        <label for="nombrePersona">Nombre: </label>
        <input type="text" id="nombrePersona" required /><br>

        <label for="SexoPesona">Genero: </label>
        <input type="text" id="sexoPersona" required /><br>

        <label for="edadPersona">Edad: </label>
        <input type="number" id="edadPersona" required />

        <select id="idioma" required>
        <option value="ES">Español</option>
        <option value="EN">Inglés</option>
        </select>

        <input type="submit" value="Saludar" id="confirmar-button" />
    </form>
    <div id="resultado-div"> </div>
    
    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
